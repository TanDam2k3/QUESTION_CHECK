<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="jquery364.js"></script>
    <script src="bootstrap.js"></script>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #function{
            position: fixed;
            bottom: 50px;
            left: 30px;
        }
        #function .off{
            display: none;
            margin: 5px 0;
        }
        @media screen and (max-width: 1280px){
            *{
                font-size: 17px;
            }
        }
        @media screen and (max-width: 1024px){
            *{
                font-size: 16px;
            }
        }
        @media screen and (max-width: 992px){
            *{
                font-size: 15px;
            }
        }
        @media screen and (max-width: 768px){
            *{
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            *{
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="margin: 50px 0;">
        <div class="row justify-content-center">
            <h4 class="text-center"><b>CÂU HỎI TRẮC NGHIỆM PHÁP LUẬT ĐẠI CƯƠNG</b></h4>
        </div>
        <div class="row justify-content-center">
            <h6><b>(Tham khảo)</b></h6>
        </div>
        <div class="row justify-content-center">
            <h5><b>------NGUYỄN TẤN ĐÃM------</b></h5>
        </div>
        <div id="question"></div>
        <div id="function">
            <ul class="nav flex-column">
                <li class="nav-item off">
                    <div class="btn btn-outline-primary nav-link" data-toggle="modal" data-target="#myModal">
                        <i class="bi bi-cloud-download-fill"></i>
                    </div>
                </li>
                <li class="nav-item off">
                    <div class="btn btn-outline-primary nav-link" data-toggle="modal" data-target="#myModalDelete">
                        <i class="bi bi-trash-fill"></i>
                    </div>
                </li>
                <li class="nav-item off" onclick="offMenu()">
                    <div class="btn btn-outline-primary nav-link">
                        <i class="bi bi-x-circle-fill"></i>
                    </div>
                </li>
                <li class="nav-item" style="margin: 5px 0;">
                    <div class="btn btn-primary nav-link" onclick="onMenu()">
                        <i class="bi bi-card-list"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Thêm câu hỏi -->
    <div id="myModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <div class="modal-title text-center" style="width: 110%;">THÔNG TIN THÊM CÂU HỎI</div>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-3 text-right">ID</div>
                            <div class="form-group col-9">
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 text-right">Câu hỏi</div>
                            <div class="form-group col-9">
                                <textarea name="" id="" cols="30" rows="7" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 text-right">Đáp án a</div>
                            <div class="form-group col-9">
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 text-right">Đáp án b</div>
                            <div class="form-group col-9">
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 text-right">Đáp án c</div>
                            <div class="form-group col-9">
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 text-right">Đáp án d</div>
                            <div class="form-group col-9">
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 text-right">Kết quả</div>
                            <div class="form-group col-9">
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 text-right"></div>
                            <div class="form-group col-9">
                                <button type="button" class="btn btn-success" style="width: 100%;">Lưu</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-12 text-center"><b>NGUYỄN TẤN ĐÃM</b></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Xóa câu hỏi -->
    <div class="modal" id="myModalDelete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title text-center" style="width: 110%;">THÔNG TIN XÓA CÂU HỎI</div>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-3 text-right">ID</div>
                        <div class="col-9 form-group">
                            <input type="text" name="" id="" class="form-control" placeholder="ID câu hỏi">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-9 form-group">
                            <button type="button" class="btn btn-danger" style="width: 100%;">Xóa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
